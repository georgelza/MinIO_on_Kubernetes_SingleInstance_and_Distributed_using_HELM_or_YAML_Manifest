
---
# ============================================
# Namespace
# ============================================
apiVersion: v1
kind: Namespace
metadata:
  name: databases

---
# ============================================
# PersistentVolumeClaim data
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-cephpg-pvc
  namespace: databases
spec:
  storageClassName: ceph-cephfs-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
# ============================================
# ConfigMap initialization (optional)
# ============================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: databases
data:
  POSTGRES_DB: kubespraydb
  POSTGRES_USER: dbadmin

---
# ============================================
# Secret for password
# ============================================
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: databases
type: Opaque
stringData:
  POSTGRES_PASSWORD: "dbpassword"  # Change this in production!

---
# ============================================
# PostgreSQL Deployment
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: databases
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:12
        ports:
        - containerPort: 5432
          name: postgres
        envFrom:
        - configMapRef:
            name: postgres-config
        - secretRef:
            name: postgres-secret
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres  # Prevents permission issues
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U dbadmin -d kubespraydb
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U dbadmin -d kubespraydb
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: my-cephpg-pvc

---
# ============================================
# Service Definition
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
  namespace: databases
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgresql

---
# ============================================
# LoadBalancer Service for external access with MetalLB
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: postgresql-external
  namespace: databases
  labels:
    app: postgresql
  annotations:
    # Optional: Request a specific IP from the MetalLB pool
    metallb.universe.tf/loadBalancerIPs: 172.16.10.151
    
    # Optional: Specify which IP pool to use (if you have multiple pools)
    # metallb.universe.tf/address-pool: default-pool
    
    # Optional: Allow shared IP with other services (same IP, different ports)
    # metallb.universe.tf/allow-shared-ip: "databases-shared-key"
spec:
  type: LoadBalancer
  # Optional: Specify external traffic policy
  # Local = preserves source IP, but only routes to local node
  # Cluster = load balances across all nodes (default)
  externalTrafficPolicy: Cluster
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgresql




